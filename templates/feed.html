{% extends 'base.html' %}

{% block content %}

{% include 'includes/navbar.html' %}
<form class="my-8" action={% url 'images' %} method="post" enctype="multipart/form-data"> 
    <div> 
        {{form.image}}
    </div>
</form>


<div class="fizz">
    {%for i in picture %}
    <div class="con bg-slate-200 py-3">
        <p class="flex justify-center"> {{ i.image_slug }} </p>
        <br>
        <div class="flex justify-center">
            <img src="../media/{{i.image}}" height=200px width=200px> 
        </div>
        <br>
        <br>
    </div>
    {% endfor %}
</div>
{% endblock %}
